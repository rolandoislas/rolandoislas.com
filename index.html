<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Rolando Islas</title>
        <meta name="description" content="Rolando Islas's Landing Page">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="apple-touch-icon" href="apple-touch-icon.png">

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
        <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>

    <body>
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <div class="draggable-area">
            <div class="window" id="window-game">
                <div class="window-title">
                    Rolando Islas
                    <div class="window-title-button-close"></div>
                </div>
                <div class="window-content">
                    <img class="game-background" src="img/panorama_lake_green.jpg" />
                    <div class="game-title">Rolando Islas</div>
                    <div class="game-buttons">
                        <div class="game-button game-button-large link game-button-new-game">New Game</div>
                        <a href="//dev.rolandoislas.com"><div class="game-button game-button-large">Projects</div></a>
                        <a href="//blog.rolandoislas.com"><div class="game-button game-button-small">Blog</div></a>
                        <a href="//blog.rolandoislas.com/contact"><div class="game-button game-button-small">Contact</div></a>
                        <a href="//video.rolandoislas.com"><div class="game-button game-button-small clear">YouTube</div></a>
                        <a href="//podcast.rolandoislas.com"><div class="game-button game-button-small">Podcasts</div></a>
                    </div>
                </div>
            </div>
            <div class="window" id="window-music">
                <div class="window-title">
                    Goodbye Moonmen
                    <div class="window-title-button-close"></div>
                </div>
                <div class="window-content">
                    <div class="iframe-overlap"></div>
                    <iframe width="400" height="300" scrolling="no" frameborder="no" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/218112239&amp;auto_play=false&amp;hide_related=true&amp;show_comments=false&amp;show_user=false&amp;show_reposts=false&amp;visual=true"></iframe>
                </div>
            </div>
        </div>
        <div class="bottom-panel">
            <a href="//github.com/rolandoislas/rolandoislas.com">
                <div class="icon icon-start link"></div>
            </a>
            <div class="icon icon-game link"></div>
            <div class="icon icon-music link"></div>
            <div class="time">00:00</div>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.12.4.min.js"><\/script>')</script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
        <script>window.jQuery.ui || document.write('<script src="js/vendor/jquery-ui-1.12.1.min.js"><\/script>')</script>
        <script src="js/plugins.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
